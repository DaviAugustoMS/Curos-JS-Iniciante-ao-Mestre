<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    let n = prompt("Digite um numero")

    let indice = 0
    while(indice <= 10) {
      indice++

      if (indice === 5) {
        continue
      }
      document.write(`${indice} x ${n} = ${indice * n} <br>`)

    }
  
    document.write("saiu do loop while<br>")

    indice = 0
    do{
      if (indice > 10) {
        alert("digitou numero maior que 10")
        break
      }
      document.write(`${indice} x ${n} = ${indice * n}`)
      indice++
    } while(indice < 10)

    document.write("saiu do loop do while<br>")


    for(let j = 0; j <= 10; j++) {
      if (j === 5 ) {
        continue
      }
      document.write(`${j} x ${n} = ${j * n} <br>`)
    }

    document.write("saiu do loop for")

  </script>
</body>
</html>
