<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Try - Catch</h1>

  <script src='sum.js'></script>

  <script>
    // console.log(sum(3, 5))
    // alert(sum(3, 8))
    // document.write(sum(4, 2))
    let soma = ""
    try {
      soma = sum(3, "3")
    } catch (error) {
      alert("Ocorreu um erro")
      console.log(error.message)
    } finally {
      console.log("bloco finally")
    }
    // let soma = sum(3, "a")

    console.log(soma)
    console.log("Fim do programa!")
  </script>
</body>
</html>
