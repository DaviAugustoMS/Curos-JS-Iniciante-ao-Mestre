<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Funções</h1>
  <script>
    // declaracao de função
    function ola() {
      document.write('ola mundo')
    }

    ola()

    // expressao de funcao
    const ola2 = function() {
      console.log("ola mundo function")
    }

    ola2()

    // arrow fuctions
    const ola3 = () => {
      console.log("ola mundo 3")
    }

    ola3()


    // return de value
    function obtemDiaSemana() {
      return new Date().getDay()
    }

    let dia = obtemDiaSemana()

    console.log(dia)
    console.log(obtemDiaSemana())

    function somar(n1 = 0, n2 = 0) {
      return n1 + n2
    }

    let soma = somar(3, 5)

    console.log(soma)

    console.log(somar(10, 4))

    alert(somar(2, 3))

  </script>
</body>
</html>
